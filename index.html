<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Motiva.me - CIEP 183 João Vitta</title>
  <style>
    /* RESET básico */
    * { margin:0; padding:0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #fafafa;
      color: #222;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      text-align: center;
      margin-bottom: 20px;
    }

    header img {
      max-width: 300px; /* Logo maior */
      width: 100%;
      height: auto;
      display: inline-block;
      margin-bottom: 10px;
    }

    #galeria {
      display: grid;
      grid-template-columns: repeat(auto-fit,minmax(200px,1fr));
      gap: 15px;
      margin-bottom: 30px;
    }

    .card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.2s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      display: block;
      border-bottom: 1px solid #ddd;
    }

    .card p {
      padding: 10px;
      font-weight: 600;
      font-size: 1rem;
      text-align: center;
    }

    footer {
      margin-top: auto;
      padding-top: 20px;
      border-top: 1px solid #ccc;
      font-size: 0.9rem;
      color: #555;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
    }

    .creditos {
      flex: 1 1 60%;
    }

    .redes {
      flex: 1 1 35%;
      text-align: right;
    }

    .redes a {
      display: inline-block;
      margin-left: 10px;
    }

    .redes img {
      width: 30px;
      height: 30px;
      filter: invert(30%) sepia(60%) saturate(500%) hue-rotate(300deg);
      transition: filter 0.3s ease;
    }

    .redes img:hover {
      filter: invert(55%) sepia(80%) saturate(700%) hue-rotate(320deg);
    }

    form {
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      max-width: 600px;
      margin: 0 auto 40px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
    }

    textarea, input[type="text"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
      resize: vertical;
    }

    .anonimo-container {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }

    .anonimo-container input {
      margin-right: 6px;
    }

    button[type="submit"] {
      background: #4CAF50;
      border: none;
      color: white;
      padding: 10px 18px;
      font-size: 1rem;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button[type="submit"]:hover {
      background: #45a049;
    }

    .info-msg {
      margin-top: 10px;
      font-weight: 600;
      color: #006600;
    }
  </style>
</head>
<body>

  <header>
    <img src="assets/logo_motivame.png" alt="Logo Motiva.me" />
  </header>

  <main>
    <div id="galeria" aria-label="Galeria de imagens motivacionais"></div>

    <!-- FORMULÁRIO DE MENSAGENS -->
    <form id="formMotivacao" aria-label="Formulário de envio de mensagem">
      <label for="mensagem">Deixe sua mensagem de motivação para os jovens:</label>
      <textarea id="mensagem" name="mensagem" placeholder="Escreva aqui..." required></textarea>

      <label for="nome">Seu nome (opcional):</label>
      <input type="text" id="nome" name="nome" placeholder="Seu nome">

      <div class="anonimo-container">
        <input type="checkbox" id="anonimo" name="anonimo" />
        <label for="anonimo">Enviar anonimamente</label>
      </div>

      <button type="submit">Enviar</button>
      <div class="info-msg" id="infoMsg" aria-live="polite"></div>
    </form>
  </main>

  <footer>
    <div class="creditos">© Mônica Lima - Ctrl X <span id="anoAtual"></span></div>
    <div class="redes" aria-label="Redes sociais">
      <a href="https://www.instagram.com/seuusuario" target="_blank" rel="noopener" aria-label="Instagram Motiva.me">
        <img src="https://upload.wikimedia.org/wikipedia/commons/e/e7/Instagram_logo_2016.svg" alt="Instagram" />
      </a>
    </div>
  </footer>

  <script>
    // Atualiza o ano atual no rodapé
    document.getElementById('anoAtual').textContent = new Date().getFullYear();

    // ID da planilha Google Sheets (a partir do seu link)
    const planilhaID = '1TmtSUiy2SlLJMRSvVJ5ssGx2h5pMLKDvEuFV5NoEPA0';

    // URL para puxar JSON da planilha (aba 'pagina1' é o padrão 'od6')
    const url = `https://spreadsheets.google.com/feeds/list/${planilhaID}/od6/public/values?alt=json`;

    const galeria = document.getElementById('galeria');

    fetch(url)
      .then(res => res.json())
      .then(data => {
        const entries = data.feed.entry;
        entries.forEach(item => {
          const titulo = item['gsx$título'] ? item['gsx$título']['$t'] : '';
          const urlImg = item['gsx$url'] ? item['gsx$url']['$t'] : '';

          if (urlImg) {
            const card = document.createElement('div');
            card.classList.add('card');

            const img = document.createElement('img');
            img.src = urlImg;
            img.alt = titulo || 'Imagem motivacional';

            const caption = document.createElement('p');
            caption.textContent = titulo;

            card.appendChild(img);
            card.appendChild(caption);
            galeria.appendChild(card);
          }
        });
      })
      .catch(err => {
        console.error('Erro ao carregar a planilha:', err);
        galeria.textContent = 'Erro ao carregar a galeria de imagens.';
      });

    // Formulário básico (simulação de envio)
    const form = document.getElementById('formMotivacao');
    const infoMsg = document.getElementById('infoMsg');

    form.addEventListener('submit', e => {
      e.preventDefault();

      const mensagem = form.mensagem.value.trim();
      if (!mensagem) {
        infoMsg.textContent = 'Por favor, escreva uma mensagem.';
        return;
      }

      infoMsg.textContent = 'Enviando...';

      setTimeout(() => {
        infoMsg.textContent = 'Mensagem enviada com sucesso! Obrigado!';
        form.reset();
      }, 1200);
    });
  </script>
</body>
</html>
