<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Motiva.me - CIEP 183 João Vitta</title>
<style>
  /* RESET */
  * {
    margin: 0; padding: 0; box-sizing: border-box;
  }
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #111;
    color: #eee;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  header {
    width: 100%;
    max-width: 1200px;
    background: #fff;
    color: #222;
    padding: 25px 30px 35px;
    box-shadow: 0 3px 6px rgba(0,0,0,0.1);
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
    user-select: none;
  }
  header img {
    height: 230px; /* Aumentei aqui */
    width: auto;
    margin-bottom: 12px;
    user-select: text;
  }
  header .textos {
    font-weight: 700;
    font-size: 1.6rem;
    color: #222;
    line-height: 1.2;
  }
  header .subtext {
    font-weight: 400;
    font-size: 1.1rem;
    color: #555;
    margin-top: 6px;
    margin-bottom: 18px;
  }
  #socialHeader {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 12px;
    font-weight: 700;
    font-size: 1.2rem;
    color: #222;
  }
  #socialHeader a {
    color: #222;
    text-decoration: none;
    display: flex;
    align-items: center;
    gap: 6px;
    cursor: pointer;
    transition: color 0.3s ease;
  }
  #socialHeader a:hover {
    color: #e91e63;
  }
  #socialHeader svg {
    width: 28px;
    height: 28px;
    fill: currentColor;
  }
  main {
    width: 100%;
    max-width: 1200px;
    margin: 30px 20px 60px;
    display: flex;
    gap: 30px;
    flex-wrap: wrap;
    justify-content: center;
  }
  .gallery {
    flex: 1 1 700px;
    display: grid;
    grid-template-columns: repeat(2, 1fr); /* DUAS IMAGENS POR LINHA */
    gap: 20px;
    justify-items: center;
  }
  .card {
    position: relative;
    cursor: pointer;
    overflow: hidden;
    border-radius: 18px;
    box-shadow: 0 3px 14px rgba(255, 255, 255, 0.12);
    background: #222;
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 100%;
    max-width: 500px;
  }
  .card img {
    width: 100%;
    height: auto;
    border-radius: 18px 18px 0 0;
    user-select: text;
    transition: transform 0.3s ease;
  }
  .card:hover img {
    transform: scale(1.06);
  }
  .curtir-btn {
    width: 100%;
    padding: 14px 0;
    background: #e91e63;
    border: none;
    border-radius: 0 0 18px 18px;
    color: #fff;
    font-weight: 700;
    font-size: 1.25rem;
    cursor: pointer;
    transition: background-color 0.3s ease;
    user-select: none;
  }
  .curtir-btn:hover {
    background-color: #c2185b;
  }
  #imagemGrandeContainer {
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(0,0,0,0.92);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 1500;
    visibility: hidden;
    opacity: 0;
    transition: opacity 0.25s ease;
    flex-direction: column;
    padding: 25px;
  }
  #imagemGrandeContainer.show {
    visibility: visible;
    opacity: 1;
  }
  #imagemGrandeContainer img {
    max-width: 95vw;
    max-height: 85vh;
    border-radius: 25px;
    user-select: text;
    box-shadow: 0 0 38px #e91e63;
  }
  #imagemGrandeContainer button.closeBtn {
    margin-top: 22px;
    padding: 14px 32px;
    border: none;
    border-radius: 35px;
    background: #e91e63;
    color: white;
    font-weight: 700;
    font-size: 1.2rem;
    cursor: pointer;
    transition: background-color 0.3s ease;
    user-select: none;
  }
  #imagemGrandeContainer button.closeBtn:hover {
    background-color: #c2185b;
  }
  form {
    flex: 0 0 400px;
    background: #222;
    padding: 30px 25px;
    border-radius: 20px;
    box-shadow: 0 3px 26px rgba(255,255,255,0.18);
    display: flex;
    flex-direction: column;
    gap: 22px;
    color: #eee;
    user-select: none;
    height: fit-content;
    min-width: 350px;
  }
  form label {
    font-weight: 700;
    font-size: 1.3rem;
  }
  form textarea {
    resize: vertical;
    min-height: 130px;
    background: #333;
    border: none;
    border-radius: 14px;
    padding: 15px;
    color: #eee;
    font-size: 1.1rem;
    font-family: inherit;
  }
  form input[type="text"] {
    background: #333;
    border: none;
    border-radius: 14px;
    padding: 15px;
    color: #eee;
    font-size: 1.1rem;
    font-family: inherit;
  }
  form button {
    background: #e91e63;
    border: none;
    padding: 18px;
    border-radius: 20px;
    font-weight: 700;
    font-size: 1.3rem;
    color: #fff;
    cursor: pointer;
    user-select: none;
    transition: background-color 0.3s ease;
  }
  form button:hover {
    background-color: #c2185b;
  }
  form .info-msg {
    font-size: 1rem;
    font-style: italic;
    color: #f48fb1;
    user-select: none;
    min-height: 24px;
  }
  /* Checkbox anonimo */
  .anonimo-container {
    display: flex;
    align-items: center;
    gap: 10px;
    font-size: 1.1rem;
    user-select: none;
  }
  .anonimo-container input[type="checkbox"] {
    width: 20px;
    height: 20px;
    cursor: pointer;
  }
  @media (max-width: 1024px) {
    main {
      flex-direction: column;
      align-items: center;
    }
    form {
      width: 90%;
      min-width: unset;
      margin-top: 25px;
    }
    .gallery {
      width: 100%;
      grid-template-columns: repeat(2, 1fr);
    }
  }
  @media (max-width: 600px) {
    header {
      padding: 20px 20px 25px;
    }
    header img {
      height: 120px; /* reduzido no mobile */
      margin-bottom: 6px;
    }
    header .textos {
      font-size: 1.3rem;
    }
    header .subtext {
      font-size: 0.9rem;
      margin-bottom: 10px;
    }
    #socialHeader {
      font-size: 1rem;
      gap: 8px;
    }
    #socialHeader svg {
      width: 22px;
      height: 22px;
    }
    main {
      margin: 20px 10px 40px;
      gap: 20px;
    }
    form {
      width: 95%;
      min-width: unset;
    }
    .gallery {
      grid-template-columns: 1fr;
      gap: 15px;
    }
    .card {
      max-width: 100%;
    }
  }
</style>
</head>
<body>

  <div class="textos">
    CIEP 183 JOÃO VITTA<br />

  </div>
  <div id="socialHeader" aria-label="Redes sociais">
    <span>Siga-nos</span>
    <a href="https://www.instagram.com/joaovitta183" target="_blank" rel="noopener noreferrer" aria-label="Instagram João Vitta">
      <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">

    <div class="card">

    <div class="card">

<div id="imagemGrandeContainer" role="dialog" aria-modal="true" aria-label="Imagem ampliada">
  <img id="imagemGrande" alt="Imagem ampliada" />
  <button class="closeBtn" aria-label="Fechar imagem ampliada">Fechar</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
<script>
  emailjs.init("FnhDPuvUd77_2JkKW");

  const gallery = document.getElementById('gallery');
  const imagemGrandeContainer = document.getElementById('imagemGrandeContainer');
  const imagemGrande = document.getElementById('imagemGrande');
  const btnFechar = imagemGrandeContainer.querySelector('.closeBtn');
  const infoMsg = document.getElementById('infoMsg');
  const form = document.getElementById('formMensagem');
  const inputAssinatura = form.assinatura;
  const checkboxAnonimo = document.getElementById('anonimo');

  // Abrir imagem grande ao clicar
  gallery.addEventListener('click', e => {
    if(e.target.tagName === 'IMG'){
      imagemGrande.src = e.target.src;
      imagemGrande.alt = e.target.alt;
      imagemGrandeContainer.classList.add('show');
    }
  });

  // Fechar imagem ampliada
  btnFechar.addEventListener('click', () => {
    imagemGrandeContainer.classList.remove('show');
    imagemGrande.src = '';
    imagemGrande.alt = '';
  });

  // Curtir botão
  gallery.querySelectorAll('.curtir-btn').forEach(btn => {
    btn.addEventListener('click', e => {
      e.stopPropagation();
      if(btn.textContent === 'Curtir'){
        btn.textContent = 'Curtiu!';
        btn.style.backgroundColor = '#4caf50';
      } else {
        btn.textContent = 'Curtir';
        btn.style.backgroundColor = '#e91e63';
      }
    });
  });

  // Envio do formulário via EmailJS
  form.addEventListener('submit', e => {
    e.preventDefault();
    infoMsg.textContent = '';

    let mensagem = form.mensagem.value.trim();
    let assinatura = form.assinatura.value.trim();
    if(checkboxAnonimo.checked){
      assinatura = 'Anônimo';
    }

    if(!mensagem){
      infoMsg.textContent = 'Por favor, escreva uma mensagem antes de enviar.';
      return;
    }

    emailjs.send('service_pq03f2d', 'template_dsk1hn8', {
      mensagem: mensagem,
      assinatura: assinatura
    }).then(() => {
      infoMsg.style.color = '#4caf50';
      infoMsg.textContent = 'Mensagem enviada com sucesso! Obrigado por contribuir.';
      form.reset();
      inputAssinatura.disabled = false;
    }).catch(() => {
      infoMsg.style.color = '#f44336';
      infoMsg.textContent = 'Erro ao enviar mensagem. Tente novamente mais tarde.';
    });
  });

  // Desabilitar input assinatura se anônimo estiver marcado
  checkboxAnonimo.addEventListener('change', () => {
    inputAssinatura.disabled = checkboxAnonimo.checked;
    if(checkboxAnonimo.checked){
      inputAssinatura.value = '';
    }
  });
</script>
</body>
</html>
