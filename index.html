<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Motiva.me - CIEP 183 João Vitta</title>
  <style>
    /* === RESET === */
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #F3CFC6;
      color: #222;
      padding: 20px;
    }
    header {
      background-color: #fff;
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 30px;
      padding: 20px 30px;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .top-header {
      display: flex;
      align-items: center;
      gap: 25px;
      flex-wrap: wrap;
    }
    header img {
      width: 220px;
      height: auto;
      flex-shrink: 0;
    }
    .textos {
      font-weight: bold;
      font-size: 2rem;
      line-height: 1.3;
      flex-grow: 1;
      min-width: 200px;
    }
    .subtext {
      font-weight: normal;
      font-size: 1.3rem;
      color: #555;
    }
    #socialHeader {
      margin-left: auto;
      display: flex;
      align-items: center;
      gap: 12px;
      font-weight: bold;
      font-size: 1.3rem;
      color: #333;
      flex-shrink: 0;
    }
    #socialHeader img {
      width: 32px;
      height: 32px;
      cursor: pointer;
    }
    .aviso {
      font-size: 1.1rem;
      color: #007bff;
      font-weight: 600;
      background-color: #d9eaff;
      padding: 10px 15px;
      border-radius: 5px;
      text-align: center;
      user-select: none;
      box-shadow: 0 2px 4px rgba(0,123,255,0.3);
    }
    main {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      margin-bottom: 50px;
    }
    .card {
      border: 1px solid #ddd;
      padding: 10px;
      border-radius: 6px;
      background: #fafafa;
      cursor: default;
      position: relative;
    }
    .card img {
      max-width: 100%;
      height: auto;
      display: block;
      border-radius: 4px;
      margin-bottom: 8px;
      transition: transform 0.3s ease;
      cursor: pointer;
    }
    .card .title {
      font-weight: bold;
      font-size: 1.2rem;
      color: #222;
      user-select: none;
      margin-bottom: 8px;
    }
    .like-btn {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1.8rem;
      color: #888;
      user-select: none;
      position: absolute;
      top: 10px;
      right: 10px;
      transition: color 0.3s ease;
    }
    .like-btn.liked {
      color: red;
    }
    footer {
      border-top: 1px solid #ccc;
      padding-top: 30px;
      font-size: 1.1rem;
      color: #666;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    form {
      max-width: 480px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      width: 100%;
    }
    label {
      font-weight: 600;
      font-size: 1.2rem;
    }
    textarea, input[type="text"] {
      font-size: 1.1rem;
      padding: 8px;
      border: 1px solid #aaa;
      border-radius: 4px;
      resize: vertical;
      width: 100%;
    }
    .anonimo-container {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 1.1rem;
    }
    button[type="submit"] {
      background-color: #007bff;
      color: white;
      font-weight: bold;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-size: 1.1rem;
      width: fit-content;
      align-self: flex-start;
    }
    button[type="submit"]:hover {
      background-color: #0056b3;
    }
    .info-msg {
      font-style: italic;
      color: green;
      min-height: 1.5em;
      user-select: none;
      font-size: 1.1rem;
    }
    .creditos {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 1.1rem;
      flex-wrap: wrap;
      gap: 10px;
    }
    .creditos .instagram-link img {
      width: 36px;
      height: 36px;
      vertical-align: middle;
      cursor: pointer;
    }
    /* Lightbox (popup da imagem) */
    #lightbox {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 1000;
      cursor: pointer;
      padding: 10px;
    }
    #lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(255,255,255,0.5);
      cursor: default;
    }
    #lightbox .fechar {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 2.5rem;
      color: white;
      cursor: pointer;
      user-select: none;
      font-weight: bold;
      background: transparent;
      border: none;
      z-index: 1100;
    }

    /* === RESPONSIVIDADE === */
    @media (max-width: 1024px) {
      main {
        grid-template-columns: repeat(2, 1fr);
      }
      header {
        padding: 15px 20px;
      }
      .top-header {
        gap: 15px;
      }
      header img {
        width: 180px;
      }
      .textos {
        font-size: 1.7rem;
      }
      .subtext {
        font-size: 1.1rem;
      }
      #socialHeader {
        font-size: 1.1rem;
      }
      #socialHeader img {
        width: 28px;
        height: 28px;
      }
      footer {
        font-size: 1rem;
      }
      form label {
        font-size: 1.1rem;
      }
      button[type="submit"] {
        font-size: 1rem;
        padding: 10px 15px;
      }
    }
    @media (max-width: 600px) {
      body {
        padding: 10px;
      }
      main {
        grid-template-columns: 1fr;
      }
      header {
        padding: 15px 15px;
      }
      .top-header {
        flex-direction: column;
        align-items: flex-start;
        gap: 12px;
      }
      header img {
        width: 140px;
      }
      .textos {
        font-size: 1.4rem;
      }
      .subtext {
        font-size: 1rem;
      }
      #socialHeader {
        margin-left: 0;
        font-size: 1rem;
      }
      #socialHeader img {
        width: 24px;
        height: 24px;
      }
      footer {
        font-size: 0.95rem;
      }
      form label {
        font-size: 1rem;
      }
      button[type="submit"] {
        font-size: 0.95rem;
        padding: 8px 12px;
        width: 100%;
      }
      .creditos {
        flex-direction: column;
        font-size: 0.95rem;
        gap: 5px;
      }
      .creditos .instagram-link img {
        width: 28px;
        height: 28px;
      }
    }
  </style>
</head>
<body>

<header>
  <div class="top-header">
    <img src="assets/logo_motivame.png" alt="logo Motiva.me" />
    <div class="textos">
      CIEP 183 JOÃO VITTA<br />
      <span class="subtext">Inspirando forças para transformar vidas.</span>
    </div>
    <div id="socialHeader" aria-label="Siga-nos nas redes sociais">
      <span>Siga-nos</span>
      <a href="https://www.instagram.com/seu_perfil_instagram" target="_blank" rel="noopener noreferrer" class="instagram-link" aria-label="Instagram Motiva.me">
        <img src="instagram_icon.png" alt="Ícone Instagram" />
      </a>
    </div>
  </div>
  <div class="aviso" role="alert">
    Você pode curtir, salvar e compartilhar quantas mensagens quiser, e ainda pode enviar sua própria mensagem que ela aparecerá aqui também!
  </div>
</header>

<main id="gallery">
  <!-- As imagens e títulos serão carregados aqui pelo JS -->
</main>

<!-- Lightbox -->
<div id="lightbox" role="dialog" aria-modal="true" tabindex="-1">
  <button class="fechar" aria-label="Fechar imagem">&times;</button>
  <img src="" alt="" />
</div>

<footer>
  <form id="formMotivacao" aria-label="Formulário de envio de mensagem">
    <label for="mensagem">ESCREVA PRA GENTE! SUAS PALAVRAS VÃO ALEGRAR O DIA DE ALGUÉM!</label>
    <textarea id="mensagem" name="mensagem" placeholder="Escreva aqui..." required></textarea>

    <label for="nome">Seu nome (opcional):</label>
    <input type="text" id="nome" name="nome" placeholder="Seu nome" />

    <div class="anonimo-container">
      <input type="checkbox" id="anonimo" name="anonimo" />
      <label for="anonimo">Enviar anonimamente</label>
    </div>

    <button type="submit">Enviar</button>
    <div class="info-msg" id="infoMsg" aria-live="polite"></div>
  </form>

  <div class="creditos">© Mônica Lima - Ctrl X <span id="anoAtual"></span></div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
<script>
  document.getElementById('anoAtual').textContent = new Date().getFullYear();
  emailjs.init('FnhDPuvUd77_2JkKW');

  async function carregarImagens() {
    const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRR-hxJ1-a5H4C1jfiEs4ItUkLxxmz6RI1c46cjcUIVkg9_JXzJuyOqFe3R7cqXCR_dvJAPOY_TRvLf/pub?gid=0&single=true&output=csv';
    try {
      const response = await fetch(csvUrl);
      if (!response.ok) throw new Error('Erro ao buscar CSV');
      const csvText = await response.text();

      const linhas = csvText.trim().split('\n');
      const cabecalho = linhas[0].split(',');
      const dados = linhas.slice(1);

      const idxTitulo = cabecalho.indexOf('Título');
      const idxUrl = cabecalho.indexOf('URL');

      const gallery = document.getElementById('gallery');
      gallery.innerHTML = '';

      dados.forEach(linha => {
        const colunas = linha.split(',');
        const titulo = colunas[idxTitulo] ? colunas[idxTitulo].trim() : '';
        const url = colunas[idxUrl] ? colunas[idxUrl].trim() : '';

        if (url) {
          const card = document.createElement('div');
          card.classList.add('card');

          const img = document.createElement('img');
          img.src = url;
          img.alt = titulo;

          // Lightbox ativado no clique
          img.style.cursor = 'pointer';
          img.addEventListener('click', () => {
            abrirLightbox(url, titulo);
          });

          const tituloEl = document.createElement('div');
          tituloEl.classList.add('title');
          tituloEl.textContent = titulo;

          // Botão coração
          const likeBtn = document.createElement('button');
          likeBtn.classList.add('like-btn');
          likeBtn.setAttribute('aria-label', 'Curtir');
          likeBtn.innerHTML = '&#9825;'; // coração vazio

          likeBtn.addEventListener('click', () => {
            likeBtn.classList.toggle('liked');
            likeBtn.innerHTML = likeBtn.classList.contains('liked') ? '&#9829;' : '&#9825;';
          });

          card.appendChild(img);
          card.appendChild(tituloEl);
          card.appendChild(likeBtn);
          gallery.appendChild(card);
        }
      });

    } catch (error) {
      console.error('Erro ao carregar imagens:', error);
    }
  }
  carregarImagens();

  // Função do lightbox
  const lightbox = document.getElementById('lightbox');
  const lightboxImg = lightbox.querySelector('img');
  const fecharBtn = lightbox.querySelector('.fechar');

  function abrirLightbox(src, alt) {
    lightboxImg.src = src;
    lightboxImg.alt = alt;
    lightbox.style.display = 'flex';
    lightbox.focus();
  }

  function fecharLightbox() {
    lightbox.style.display = 'none';
    lightboxImg.src = '';
    lightboxImg.alt = '';
  }

  fecharBtn.addEventListener('click', fecharLightbox);
  lightbox.addEventListener('click', (e) => {
    if (e.target === lightbox) fecharLightbox();
  });

  // Fechar com ESC
  document.addEventListener('keydown', (e) => {
    if (e.key === 'Escape' && lightbox.style.display === 'flex') {
      fecharLightbox();
    }
  });

  // Anônimo checkbox e input nome
  const nomeInput = document.getElementById('nome');
  const anonimoCheckbox = document.getElementById('anonimo');

  anonimoCheckbox.addEventListener('change', () => {
    if (anonimoCheckbox.checked) {
      nomeInput.value = 'ANÔNIMO';
      nomeInput.disabled = true;
    } else {
      nomeInput.value = '';
      nomeInput.disabled = false;
      nomeInput.placeholder = 'Seu nome';
    }
  });

  // Formulário EmailJS
  const form = document.getElementById('formMotivacao');
  const infoMsg = document.getElementById('infoMsg');

  form.addEventListener('submit', function (e) {
    e.preventDefault();

    const mensagem = form.mensagem.value.trim();
    if (!mensagem) {
      infoMsg.textContent = 'Por favor, escreva uma mensagem.';
      infoMsg.style.color = 'red';
      return;
    }

    infoMsg.textContent = 'Enviando...';
    infoMsg.style.color = 'black';

    const nome = anonimoCheckbox.checked ? 'Anônimo' : form.nome.value.trim();
    const anonimo = anonimoCheckbox.checked ? 'Sim' : 'Não';

    const templateParams = {
      mensagem: mensagem,
      nome: nome || 'Anônimo',
      anonimo: anonimo
    };

    emailjs.send('service_pq03f2d', 'template_dsk1hn8', templateParams)
      .then(() => {
        infoMsg.textContent = 'Mensagem enviada com sucesso! Obrigado!';
        infoMsg.style.color = 'green';
        form.reset();
        nomeInput.disabled = false;
        nomeInput.placeholder = 'Seu nome';
      })
      .catch(() => {
        infoMsg.textContent = 'Erro ao enviar. Tente novamente.';
        infoMsg.style.color = 'red';
      });
  });
</script>

</body>
</html>
