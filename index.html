<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5" />
  <title>Motiva.me - CIEP 183 João Vitta</title>
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #111;
      color: #eee;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      width: 100%;
      max-width: 1200px;
      background: #fff;
      color: #222;
      padding: 15px 25px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .header-left img {
      height: 70px;
      width: auto;
      user-select: text; /* liberar seleção */
      -webkit-user-select: text;
      -moz-user-select: text;
      -ms-user-select: text;
    }

    .header-left .textos {
      display: flex;
      flex-direction: column;
      font-weight: 600;
      font-size: 1.2rem;
      line-height: 1.3;
      color: #222;
    }

    #socialHeader {
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: 600;
      font-size: 1rem;
      color: #222;
      user-select: text;
    }

    #socialHeader a {
      color: #222;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 6px;
      font-weight: 700;
      cursor: pointer;
      transition: color 0.3s ease;
    }

    #socialHeader a:hover {
      color: #e91e63;
    }

    #socialHeader svg {
      width: 22px;
      height: 22px;
      fill: currentColor;
    }

    main {
      width: 100%;
      max-width: 1200px;
      margin-top: 20px;
      display: flex;
      gap: 20px;
      padding: 0 25px 40px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .gallery {
      flex: 1 1 700px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 15px;
      justify-items: center;
    }

    .card {
      position: relative;
      cursor: pointer;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 2px 10px rgba(255, 255, 255, 0.1);
      transition: transform 0.3s ease;
      background: #222;
    }

    .card img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 12px;
      /* Aqui permitimos seleção para liberar menu nativo */
      user-select: text;
      -webkit-user-select: text;
      -moz-user-select: text;
      -ms-user-select: text;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .curtir-btn {
      width: 100%;
      padding: 6px 0;
      background: #e91e63;
      border: none;
      border-radius: 0 0 12px 12px;
      color: #fff;
      font-weight: 700;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
      user-select: none;
    }

    .curtir-btn:hover {
      background-color: #c2185b;
    }

    #imagemGrandeContainer {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.85);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      visibility: hidden;
      opacity: 0;
      transition: opacity 0.3s ease;
      flex-direction: column;
      padding: 20px;
    }

    #imagemGrandeContainer.show {
      visibility: visible;
      opacity: 1;
    }

    #imagemGrandeContainer img {
      max-width: 90vw;
      max-height: 80vh;
      border-radius: 15px;
      /* liberando seleção para tocar e segurar */
      user-select: text;
      -webkit-user-select: text;
      -moz-user-select: text;
      -ms-user-select: text;
      box-shadow: 0 0 25px #e91e63;
    }

    #imagemGrandeContainer button.closeBtn {
      margin-top: 15px;
      padding: 8px 20px;
      border: none;
      border-radius: 25px;
      background: #e91e63;
      color: white;
      font-weight: 700;
      cursor: pointer;
      transition: background-color 0.3s ease;
      user-select: none;
    }

    #imagemGrandeContainer button.closeBtn:hover {
      background-color: #c2185b;
    }

    form {
      flex: 0 0 400px;
      background: #222;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 15px rgba(255,255,255,0.1);
      display: flex;
      flex-direction: column;
      gap: 15px;
      color: #eee;
      user-select: none;
      height: fit-content;
    }

    form label {
      font-weight: 600;
      font-size: 1.1rem;
    }

    form textarea {
      resize: vertical;
      min-height: 100px;
      background: #333;
      border: none;
      border-radius: 8px;
      padding: 10px;
      color: #eee;
      font-size: 1rem;
      font-family: inherit;
    }

    form input[type="text"] {
      background: #333;
      border: none;
      border-radius: 8px;
      padding: 10px;
      color: #eee;
      font-size: 1rem;
      font-family: inherit;
    }

    form button {
      background: #e91e63;
      border: none;
      padding: 12px;
      border-radius: 10px;
      font-weight: 700;
      font-size: 1.1rem;
      color: #fff;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s ease;
    }

    form button:hover {
      background-color: #c2185b;
    }

    form .info-msg {
      font-size: 0.9rem;
      font-style: italic;
      color: #f48fb1;
      user-select: none;
    }

    @media (max-width: 900px) {
      main {
        flex-direction: column;
        align-items: center;
      }
      form {
        width: 90%;
      }
      .gallery {
        width: 90%;
        grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      }
    }

    @media (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
        padding: 15px 15px;
      }
      .header-left {
        flex-direction: column;
        align-items: flex-start;
        gap: 8px;
        width: 100%;
      }
      #socialHeader {
        width: 100%;
        justify-content: flex-start;
        gap: 15px;
        font-size: 1rem;
      }
      #socialHeader span {
        white-space: nowrap;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="header-left">
      <img src="assets/logo_motivame.png" alt="Logo Motiva.me" />
      <div class="textos">
        <div>CIEP 183 JOÃO VITTA</div>
        <div style="font-weight:400; font-size:0.9rem; color:#555; margin-top: 4px;">Inspirando forças para transformar vidas.</div>
      </div>
    </div>
    <div id="socialHeader">
      <span>Siga-nos</span>
      <a href="https://www.instagram.com/joaovitta183" target="_blank" rel="noopener noreferrer" aria-label="Instagram João Vitta">
        <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
          <path d="M7.75 2A5.75 5.75 0 002 7.75v8.5A5.75 5.75 0 007.75 22h8.5A5.75 5.75 0 0022 16.25v-8.5A5.75 5.75 0 0016.25 2h-8.5zm0 2h8.5A3.75 3.75 0 0120 7.75v8.5a3.75 3.75 0 01-3.75 3.75h-8.5A3.75 3.75 0 014 16.25v-8.5A3.75 3.75 0 017.75 4zm8.75 1a1 1 0 100 2 1 1 0 000-2zM12 7a5 5 0 100 10 5 5 0 000-10zm0 2a3 3 0 110 6 3 3 0 010-6z"/>
        </svg>
        Instagram
      </a>
    </div>
  </header>

  <main>
    <div class="gallery" id="gallery">
      <div class="card">
        <img src="https://i.postimg.cc/SY8RBRcB/1.png" alt="Mensagem 1" />
        <button class="curtir-btn">Curtir</button>
      </div>
      <div class="card">
        <img src="https://i.postimg.cc/f3LLwBxj/2.png" alt="Mensagem 2" />
        <button class="curtir-btn">Curtir</button>
      </div>
      <div class="card">
        <img src="https://i.postimg.cc/mPVkf0Fg/3.png" alt="Mensagem 3" />
        <button class="curtir-btn">Curtir</button>
      </div>
      <div class="card">
        <img src="https://i.postimg.cc/0bYrZ6km/4.png" alt="Mensagem 4" />
        <button class="curtir-btn">Curtir</button>
      </div>
      <div class="card">
        <img src="https://i.postimg.cc/zyqvQJvQ/5.png" alt="Mensagem 5" />
        <button class="curtir-btn">Curtir</button>
      </div>
      <div class="card">
        <img src="https://i.postimg.cc/B8VvtHpW/6.png" alt="Mensagem 6" />
        <button class="curtir-btn">Curtir</button>
      </div>
      <div class="card">
        <img src="https://i.postimg.cc/FdkHSzCY/7.png" alt="Mensagem 7" />
        <button class="curtir-btn">Curtir</button>
      </div>
      <div class="card">
        <img src="https://i.postimg.cc/2Lp87Yg2/8.png" alt="Mensagem 8" />
        <button class="curtir-btn">Curtir</button>
      </div>
      <div class="card">
        <img src="https://i.postimg.cc/2L4jHJDm/9.png" alt="Mensagem 9" />
        <button class="curtir-btn">Curtir</button>
      </div>
      <div class="card">
        <img src="https://i.postimg.cc/0rmN26J3/10.png" alt="Mensagem 10" />
        <button class="curtir-btn">Curtir</button>
      </div>
      <div class="card">
        <img src="https://i.postimg.cc/QH3dBXQM/11.png" alt="Mensagem 11" />
        <button class="curtir-btn">Curtir</button>
      </div>
      <div class="card">
        <img src="https://i.postimg.cc/kBvXKksv/12.png" alt="Mensagem 12" />
        <button class="curtir-btn">Curtir</button>
      </div>
    </div>

    <form id="formMensagem">
      <label for="mensagem">Sua mensagem motivacional</label>
      <textarea id="mensagem" name="mensagem" required placeholder="Mande pra gente sua mensagem que ela vai aparecer aqui — venha ajudar o dia de alguém!"></textarea>

      <label for="assinatura">Assinatura (opcional)</label>
      <input type="text" id="assinatura" name="assinatura" placeholder="Seu nome ou anônimo" />

      <button type="submit">Enviar Mensagem</button>

      <div class="info-msg" id="infoMsg"></div>
    </form>
  </main>

  <div id="imagemGrandeContainer" role="dialog" aria-modal="true" aria-label="Imagem ampliada">
    <img id="imagemGrande" alt="Imagem ampliada" />
    <button class="closeBtn" aria-label="Fechar imagem ampliada">Fechar</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    emailjs.init("FnhDPuvUd77_2JkKW");

    const gallery = document.getElementById('gallery');
    const imagemGrandeContainer = document.getElementById('imagemGrandeContainer');
    const imagemGrande = document.getElementById('imagemGrande');
    const btnFechar = imagemGrandeContainer.querySelector('.closeBtn');
    const infoMsg = document.getElementById('infoMsg');
    const form = document.getElementById('formMensagem');

    // Abrir imagem grande ao clicar
    gallery.addEventListener('click', e => {
      if (e.target.tagName === 'IMG') {
        imagemGrande.src = e.target.src;
        imagemGrande.alt = e.target.alt;
        imagemGrandeContainer.classList.add('show');
      }
    });

    // Fechar imagem ampliada
    btnFechar.addEventListener('click', () => {
      imagemGrandeContainer.classList.remove('show');
      imagemGrande.src = '';
      imagemGrande.alt = '';
    });

    // Curtir botão
    gallery.querySelectorAll('.curtir-btn').forEach(btn => {
      btn.addEventListener('click', e => {
        e.stopPropagation();
        btn.textContent = btn.textContent === 'Curtir' ? 'Curtiu!' : 'Curtir';
        btn.style.backgroundColor = btn.textContent === 'Curtir' ? '#e91e63' : '#4caf50';
      });
    });

    // Envio do formulário
    form.addEventListener('submit', e => {
      e.preventDefault();
      const mensagem = form.mensagem.value.trim();
      const assinatura = form.assinatura.value.trim() || 'Anônimo';

      if (!mensagem) {
        infoMsg.textContent = 'Por favor, escreva uma mensagem antes de enviar.';
        return;
      }

      infoMsg.textContent = 'Enviando...';

      emailjs.send("service_pq03f2d", "template_dsk1hn8", {
        mensagem,
        assinatura,
      })
      .then(() => {
        infoMsg.textContent = 'Mensagem enviada com sucesso! Obrigada por ajudar!';
        form.reset();
      })
      .catch(() => {
        infoMsg.textContent = 'Erro ao enviar mensagem. Tente novamente mais tarde.';
      });
    });
  </script>
</body>
</html>
