<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Motiva.me - CIEP 183 João Vitta</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #111;
      color: #eee;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background: #fff;
      color: #222;
      text-align: center;
      padding: 30px 15px;
    }

    header img {
      height: 180px;
      margin-bottom: 15px;
    }

    .textos {
      font-weight: 700;
      font-size: 1.6rem;
    }

    .subtext {
      font-weight: 400;
      font-size: 1.1rem;
      color: #555;
    }

    #socialHeader {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 12px;
      margin-top: 10px;
      font-size: 1.1rem;
    }

    #socialHeader a {
      color: #222;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    main {
      flex: 1;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 20px;
      padding: 25px;
      justify-items: center;
    }

    .card {
      background: #222;
      border-radius: 16px;
      overflow: hidden;
      position: relative;
      box-shadow: 0 2px 12px rgba(255,255,255,0.1);
    }

    .card img {
      width: 100%;
      height: auto;
      display: block;
      transition: transform 0.3s ease;
    }

    .card:hover img {
      transform: scale(1.04);
    }

    .curtir-btn {
      position: absolute;
      bottom: 10px;
      right: 10px;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1.6rem;
      color: #e91e63;
      transition: transform 0.2s ease;
    }

    .curtir-btn.clicked {
      color: #4caf50;
    }

    /* Rodapé com formulário */
    footer {
      background: #1c1c1c;
      color: #eee;
      padding: 30px 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 40px;
      justify-content: space-between;
      align-items: flex-start;
    }

    form {
      flex: 1 1 350px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      background: #222;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(255,255,255,0.1);
    }

    form label {
      grid-column: span 2;
      font-weight: bold;
    }

    form textarea,
    form input[type="text"] {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      background: #333;
      color: #fff;
      font-size: 1rem;
    }

    form textarea {
      resize: vertical;
      min-height: 120px;
      grid-column: span 2;
    }

    .anonimo-container {
      display: flex;
      align-items: center;
      gap: 10px;
      grid-column: span 2;
      font-size: 0.9rem;
    }

    form button {
      grid-column: span 2;
      background: #e91e63;
      border: none;
      padding: 14px;
      border-radius: 10px;
      font-weight: bold;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    form button:hover {
      background: #c2185b;
    }

    .info-msg {
      grid-column: span 2;
      font-size: 0.9rem;
      font-style: italic;
      min-height: 22px;
    }

    .creditos {
      font-size: 0.95rem;
      color: #bbb;
      margin-top: 25px;
      flex: 1 1 100%;
      text-align: center;
    }

    @media (max-width: 600px) {
      form {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <header>
    <img src="assets/logo_motivame.png" alt="Logo Motiva.me">
    <div class="textos">
      CIEP 183 JOÃO VITTA
      <div class="subtext">Inspirando forças para transformar vidas.</div>
    </div>
    <div id="socialHeader">
      <span>Siga-nos</span>
      <a href="https://www.instagram.com/joaovitta183" target="_blank">
        <svg width="20" height="20" fill="currentColor" viewBox="0 0 24 24"><path d="M7.75 2A5.75 5.75 0 002 7.75v8.5A5.75 5.75 0 007.75 22h8.5A5.75 5.75 0 0022 16.25v-8.5A5.75 5.75 0 0016.25 2h-8.5zm0 2h8.5A3.75 3.75 0 0120 7.75v8.5a3.75 3.75 0 01-3.75 3.75h-8.5A3.75 3.75 0 014 16.25v-8.5A3.75 3.75 0 017.75 4zm8.75 1a1 1 0 100 2 1 1 0 000-2zM12 7a5 5 0 100 10 5 5 0 000-10zm0 2a3 3 0 110 6 3 3 0 010-6z"/></svg>
        Instagram
      </a>
    </div>
  </header>

  <main id="gallery">
    <!-- Cards com imagens -->
    <div class="card">
      <img src="https://i.postimg.cc/SY8RBRcB/1.png" alt="Mensagem 1">
      <button class="curtir-btn" aria-label="Curtir">❤️</button>
    </div>
    <div class="card">
      <img src="https://i.postimg.cc/f3LLwBxj/2.png" alt="Mensagem 2">
      <button class="curtir-btn" aria-label="Curtir">❤️</button>
    </div>
    <!-- Adicione mais imagens conforme desejar -->
  </main>

  <footer>
    <form id="formMensagem">
      <label for="mensagem">Sua mensagem motivacional</label>
      <textarea id="mensagem" name="mensagem" required></textarea>
      <label for="assinatura">Assinatura (opcional)</label>
      <input type="text" id="assinatura" name="assinatura" placeholder="Seu nome ou anônimo" />
      <div class="anonimo-container">
        <input type="checkbox" id="anonimo" />
        <label for="anonimo">Enviar como Anônimo</label>
      </div>
      <button type="submit">Enviar Mensagem</button>
      <div class="info-msg" id="infoMsg"></div>
    </form>
    <div class="creditos">© Mônica Lima - Ctrl X 2025</div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    emailjs.init("FnhDPuvUd77_2JkKW");

    const form = document.getElementById('formMensagem');
    const inputAssinatura = form.assinatura;
    const checkboxAnonimo = document.getElementById('anonimo');
    const infoMsg = document.getElementById('infoMsg');

    form.addEventListener('submit', e => {
      e.preventDefault();
      let mensagem = form.mensagem.value.trim();
      let assinatura = checkboxAnonimo.checked ? "Anônimo" : form.assinatura.value.trim();
      if (!mensagem) {
        infoMsg.textContent = "Por favor, escreva uma mensagem.";
        infoMsg.style.color = "#f44336";
        return;
      }

      emailjs.send('service_pq03f2d', 'template_dsk1hn8', {
        mensagem,
        assinatura
      }).then(() => {
        infoMsg.textContent = "Mensagem enviada com sucesso!";
        infoMsg.style.color = "#4caf50";
        form.reset();
        inputAssinatura.disabled = false;
      }).catch(() => {
        infoMsg.textContent = "Erro ao enviar mensagem.";
        infoMsg.style.color = "#f44336";
      });
    });

    checkboxAnonimo.addEventListener('change', () => {
      inputAssinatura.disabled = checkboxAnonimo.checked;
      if (checkboxAnonimo.checked) inputAssinatura.value = '';
    });

    // Curtir coração
    document.querySelectorAll('.curtir-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        btn.classList.toggle('clicked');
      });
    });
  </script>
</body>
</html>
