<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Motiva.me - CIEP 183 João Vitta</title>

<style>
  /* RESET básico */
  * {
    margin: 0; padding: 0; box-sizing: border-box;
  }

  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #F3CFC6;
    color: #333;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
  }

  header {
    background: #fff;
    padding: 15px 30px;
    display: flex;
    align-items: center;
    justify-content: flex-start;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  }

  header img#logo {
    height: 80px;
    user-select: none;
  }

  main {
    flex: 1;
    display: flex;
    padding: 20px 30px;
    gap: 20px;
  }

  /* GRID estilo Pinterest */
  section#mensagens {
    flex: 3;
    column-count: 3;
    column-gap: 20px;
  }

  .card {
    background: white;
    display: inline-block;
    margin-bottom: 20px;
    width: 100%;
    border-radius: 8px;
    box-shadow: 0 3px 8px rgba(0,0,0,0.1);
    overflow: hidden;
    cursor: default;
    transition: transform 0.2s;
  }

  .card:hover {
    transform: translateY(-5px);
  }

  .card img {
    width: 100%;
    display: block;
    height: 180px;
    object-fit: cover;
  }

  .card p {
    padding: 15px;
    font-size: 1rem;
    line-height: 1.3;
  }

  /* FORMULÁRIO */
  aside#form-envio {
    flex: 1;
    background: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 3px 8px rgba(0,0,0,0.1);
    display: flex;
    flex-direction: column;
    gap: 15px;
  }

  aside#form-envio h2 {
    font-size: 1.3rem;
    margin-bottom: 10px;
    color: #555;
  }

  form {
    display: flex;
    flex-direction: column;
    gap: 12px;
  }

  input[type="text"], textarea {
    padding: 10px;
    font-size: 1rem;
    border: 2px solid #ddd;
    border-radius: 5px;
    resize: vertical;
    font-family: inherit;
  }

  input[type="text"]:focus, textarea:focus {
    outline: none;
    border-color: #ff6f61;
    box-shadow: 0 0 5px #ff6f61;
  }

  button {
    background-color: #ff6f61;
    color: white;
    border: none;
    padding: 12px;
    font-size: 1.1rem;
    border-radius: 6px;
    cursor: pointer;
    transition: background-color 0.3s;
  }

  button:hover {
    background-color: #e55b50;
  }

  #statusMsg {
    font-weight: bold;
    color: green;
    min-height: 24px;
  }

  @media (max-width: 900px) {
    main {
      flex-direction: column;
    }
    section#mensagens {
      column-count: 2;
      margin-bottom: 30px;
    }
    aside#form-envio {
      width: 100%;
    }
  }

  @media (max-width: 500px) {
    section#mensagens {
      column-count: 1;
    }
  }
</style>

<script src="https://cdn.emailjs.com/dist/email.min.js"></script>
<script>
  (function(){
    emailjs.init('FnhDPuvUd77_2JkKW');
  })();
</script>

</head>
<body>

<header>
  <img id="logo" src="assets/logo_motivame.png" alt="Logo Motiva.me" />
</header>

<main>
  <section id="mensagens">
    <!-- Cards vão ser inseridos aqui via JS -->
  </section>

  <aside id="form-envio">
    <h2>Envie sua mensagem motivacional</h2>
    <form id="formMotiva">
      <input type="text" name="nome" placeholder="Seu nome" required maxlength="30" />
      <textarea name="mensagem" rows="5" placeholder="Sua frase motivacional" required maxlength="300"></textarea>
      <button type="submit">Enviar</button>
    </form>
    <div id="statusMsg"></div>
  </aside>
</main>

<script>
  // Exemplo simulado de dados vindos da planilha
  const dadosPlanilha = [
    {
      imagem: 'https://link-da-imagem1.jpg',
      frase: 'Acredite no seu potencial, você é capaz de tudo.'
    },
    {
      imagem: 'https://link-da-imagem2.jpg',
      frase: 'Um passo de cada vez, mas nunca pare de avançar.'
    },
    {
      imagem: 'https://link-da-imagem3.jpg',
      frase: 'O futuro pertence aos que não desistem.'
    },
    // ... aqui entram todos os itens que você receber da planilha
  ];

  const containerMensagens = document.getElementById('mensagens');

  // Função para criar cards dinamicamente
  function criarCard(item) {
    const card = document.createElement('div');
    card.classList.add('card');

    // Se a imagem existir, mostra, senão ignora
    if (item.imagem) {
      const img = document.createElement('img');
      img.src = item.imagem;
      img.alt = 'Mensagem motivacional';
      card.appendChild(img);
    }

    const p = document.createElement('p');
    p.textContent = item.frase || 'Mensagem sem texto';
    card.appendChild(p);

    return card;
  }

  // Inserir todos os cards na tela
  function carregarMensagens() {
    dadosPlanilha.forEach(item => {
      const card = criarCard(item);
      containerMensagens.appendChild(card);
    });
  }

  carregarMensagens();

  // Envio via EmailJS
  const form = document.getElementById('formMotiva');
  const statusMsg = document.getElementById('statusMsg');

  form.addEventListener('submit', function(event) {
    event.preventDefault();

    const btn = form.querySelector('button[type="submit"]');
    btn.disabled = true;
    btn.textContent = 'Enviando...';

    emailjs.send('service_pq03f2d', 'template_dsk1hn8', {
      from_name: form.nome.value.trim(),
      message: form.mensagem.value.trim()
    })
    .then(() => {
      statusMsg.style.color = 'green';
      statusMsg.textContent = 'Mensagem enviada com sucesso! Obrigado.';
      form.reset();
      btn.disabled = false;
      btn.textContent = 'Enviar';
    })
    .catch((error) => {
      statusMsg.style.color = 'red';
      statusMsg.textContent = 'Erro ao enviar. Tente novamente.';
      console.error('EmailJS error:', error);
      btn.disabled = false;
      btn.textContent = 'Enviar';
    });
  });
</script>

</body>
</html>
