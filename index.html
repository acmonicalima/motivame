<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Motiva.me – CIEP 183 João Vitta</title>

  <style>
    /* RESET */
    *{margin:0;padding:0;box-sizing:border-box}

    body{
      font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;
      background:#111;color:#eee;min-height:100vh;
      display:flex;flex-direction:column;align-items:center
    }

    header{
      width:100%;max-width:1200px;background:#fff;color:#222;
      padding:25px 30px 35px;box-shadow:0 3px 6px rgba(0,0,0,.1);
      display:flex;flex-direction:column;align-items:center;text-align:center;
      user-select:none
    }
    header img{height:220px;width:auto;margin-bottom:12px;user-select:text}
    @media(max-width:600px){header img{height:150px;margin-bottom:6px}}

    header .textos{font-weight:700;font-size:1.6rem;color:#222;line-height:1.2}
    header .subtext{font-weight:400;font-size:1.1rem;color:#555;margin:6px 0 18px}

    #socialHeader{
      display:flex;justify-content:center;align-items:center;gap:12px;
      font-weight:700;font-size:1.2rem;color:#222
    }
    #socialHeader a{
      color:#222;text-decoration:none;display:flex;align-items:center;gap:6px;
      cursor:pointer;transition:color .3s ease
    }
    #socialHeader a:hover{color:#e91e63}
    #socialHeader svg{width:28px;height:28px;fill:currentColor}

    main{
      width:100%;max-width:1200px;margin:30px 20px 60px;
      display:flex;gap:30px;flex-wrap:wrap;justify-content:center
    }

    /* GALLERY – masonry */
    .gallery{column-count:2;column-gap:20px;margin:0 auto;width:100%}

    .card{
      break-inside:avoid;margin-bottom:20px;position:relative;cursor:pointer;
      overflow:hidden;border-radius:18px;background:#222;display:inline-block;width:100%;
      box-shadow:0 3px 14px rgba(255,255,255,.12);transition:transform .2s ease
    }
    .card:hover{transform:scale(1.02)}

    .card img{
      width:100%;height:auto;border-radius:18px 18px 0 0;user-select:text;
      transition:transform .3s ease;cursor:zoom-in
    }

    .curtir-btn{
      width:100%;padding:14px 0;background:#e91e63;border:none;border-radius:0 0 18px 18px;
      color:#fff;font-weight:700;font-size:1.25rem;cursor:pointer;
      transition:background-color .3s ease;user-select:none
    }
    .curtir-btn:hover{background:#c2185b}

    /* MODAL */
    #imagemGrandeContainer{
      position:fixed;inset:0;background:rgba(0,0,0,.92);
      display:flex;flex-direction:column;justify-content:center;align-items:center;
      z-index:1500;visibility:hidden;opacity:0;transition:opacity .25s ease;padding:25px
    }
    #imagemGrandeContainer.show{visibility:visible;opacity:1}
    #imagemGrandeContainer img{
      max-width:95vw;max-height:85vh;border-radius:25px;user-select:text;
      box-shadow:0 0 38px #e91e63
    }
    #imagemGrandeContainer .closeBtn{
      margin-top:22px;padding:14px 32px;border:none;border-radius:35px;
      background:#e91e63;color:#fff;font-weight:700;font-size:1.2rem;
      cursor:pointer;transition:background-color .3s ease;user-select:none
    }
    #imagemGrandeContainer .closeBtn:hover{background:#c2185b}

    /* FORM */
    form{
      flex:0 0 400px;background:#222;padding:30px 25px;border-radius:20px;
      box-shadow:0 3px 26px rgba(255,255,255,.18);display:flex;flex-direction:column;
      gap:22px;color:#eee;user-select:none;height:fit-content;min-width:350px
    }
    form label{font-weight:700;font-size:1.3rem}
    form textarea,form input[type=text]{
      background:#333;border:none;border-radius:14px;padding:15px;color:#eee;
      font-size:1.1rem;font-family:inherit;resize:vertical
    }
    form button{
      background:#e91e63;border:none;padding:18px;border-radius:20px;
      font-weight:700;font-size:1.3rem;color:#fff;cursor:pointer;
      transition:background-color .3s ease;user-select:none
    }
    form button:hover{background:#c2185b}
    .info-msg{font-size:1rem;font-style:italic;color:#f48fb1;min-height:24px}
    .anonimo-container{display:flex;align-items:center;gap:10px;font-size:1.1rem}
    .anonimo-container input{width:20px;height:20px;cursor:pointer}

    /* RESPONSIVO */
    @media(max-width:1024px){
      main{flex-direction:column;align-items:center}
      form{width:90%;min-width:unset;margin-top:25px}
      .gallery{width:100%}
    }
    @media(max-width:600px){
      header{padding:20px 20px 25px}
      header img{height:120px;margin-bottom:6px}
      header .textos{font-size:1.3rem}
      header .subtext{font-size:.9rem;margin-bottom:10px}
      #socialHeader{font-size:1rem;gap:8px}
      #socialHeader svg{width:22px;height:22px}
      main{margin:20px 10px 40px;gap:20px}
      form{width:95%;min-width:unset}
      .card{margin-bottom:15px}
    }
  </style>
</head>

<body>
  <header>
    <img src="assets/logo_motivame.png" alt="Logo Motiva.me" />
    <div class="textos">
      CIEP 183 JOÃO VITTA<br><span class="subtext">Inspirando forças para transformar vidas.</span>
    </div>

    <div id="socialHeader" aria-label="Redes sociais">
      <span>Siga‑nos</span>
      <a href="https://www.instagram.com/joaovitta183" target="_blank" rel="noopener noreferrer" aria-label="Instagram João Vitta">
        <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M7.75 2A5.75 5.75 0 002 7.75v8.5A5.75 5.75 0 007.75 22h8.5A5.75 5.75 0 0022 16.25v-8.5A5.75 5.75 0 0016.25 2h-8.5zm0 2h8.5A3.75 3.75 0 0120 7.75v8.5a3.75 3.75 0 01-3.75 3.75h-8.5A3.75 3.75 0 014 16.25v-8.5A3.75 3.75 0 017.75 4zm8.75 1a1 1 0 100 2 1 1 0 000-2zM12 7a5 5 0 100 10 5 5 0 000-10zm0 2a3 3 0 110 6 3 3 0 010-6z"/></svg>
        Instagram
      </a>
    </div>
  </header>

  <main>
    <div class="gallery" id="gallery">
      <!-- cards -->
      <div class="card"><img src="https://i.postimg.cc/SY8RBRcB/1.png"  alt="Mensagem 1"><button class="curtir-btn">Curtir</button></div>
      <div class="card"><img src="https://i.postimg.cc/f3LLwBxj/2.png"  alt="Mensagem 2"><button class="curtir-btn">Curtir</button></div>
      <div class="card"><img src="https://i.postimg.cc/mPVkf0Fg/3.png"  alt="Mensagem 3"><button class="curtir-btn">Curtir</button></div>
      <div class="card"><img src="https://i.postimg.cc/0bYrZ6km/4.png"  alt="Mensagem 4"><button class="curtir-btn">Curtir</button></div>
      <div class="card"><img src="https://i.postimg.cc/zyqvQJvQ/5.png"  alt="Mensagem 5"><button class="curtir-btn">Curtir</button></div>
      <div class="card"><img src="https://i.postimg.cc/B8VvtHpW/6.png"  alt="Mensagem 6"><button class="curtir-btn">Curtir</button></div>
      <div class="card"><img src="https://i.postimg.cc/FdkHSzCY/7.png"  alt="Mensagem 7"><button class="curtir-btn">Curtir</button></div>
      <div class="card"><img src="https://i.postimg.cc/2Lp87Yg2/8.png"  alt="Mensagem 8"><button class="curtir-btn">Curtir</button></div>
      <div class="card"><img src="https://i.postimg.cc/2L4jHJDm/9.png"  alt="Mensagem 9"><button class="curtir-btn">Curtir</button></div>
      <div class="card"><img src="https://i.postimg.cc/0rmN26J3/10.png" alt="Mensagem 10"><button class="curtir-btn">Curtir</button></div>
      <div class="card"><img src="https://i.postimg.cc/QH3dBXQM/11.png" alt="Mensagem 11"><button class="curtir-btn">Curtir</button></div>
      <div class="card"><img src="https://i.postimg.cc/kBvXKksv/12.png" alt="Mensagem 12"><button class="curtir-btn">Curtir</button></div>
    </div>

    <!-- FORM -->
    <form id="formMensagem" aria-label="Formulário para enviar mensagem motivacional">
      <label for="mensagem">Sua mensagem motivacional</label>
      <textarea id="mensagem" name="mensagem" required placeholder="Mande pra gente sua mensagem que ela vai aparecer aqui — venha ajudar o dia de alguém!"></textarea>

      <label for="assinatura">Assinatura (opcional)</label>
      <input type="text" id="assinatura" name="assinatura" placeholder="Seu nome ou anônimo">

      <div class="anonimo-container">
        <input type="checkbox" id="anonimo">
        <label for="anonimo">Enviar como Anônimo</label>
      </div>

      <button type="submit">Enviar Mensagem</button>
      <div class="info-msg" id="infoMsg" aria-live="polite"></div>
    </form>
  </main>

  <!-- MODAL -->
  <div id="imagemGrandeContainer" role="dialog" aria-modal="true" aria-label="Imagem ampliada">
    <img id="imagemGrande" alt="Imagem ampliada">
    <button class="closeBtn" aria-label="Fechar imagem ampliada">Fechar</button>
  </div>

  <!-- SCRIPTS -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    /* === CONFIG === */
    emailjs.init('FnhDPuvUd77_2JkKW');

    /* === ELEMENTOS DOM === */
    const gallery                = document.getElementById('gallery');
    const imagemGrandeContainer  = document.getElementById('imagemGrandeContainer');
    const imagemGrande           = document.getElementById('imagemGrande');
    const btnFechar              = imagemGrandeContainer.querySelector('.closeBtn');
    const form                   = document.getElementById('formMensagem');
    const infoMsg                = document.getElementById('infoMsg');
    const inputAssinatura        = form.assinatura;
    const checkboxAnonimo        = document.getElementById('anonimo');

    /* === ZOOM PROGRESSIVO (clique) === */
    gallery.addEventListener('click', (e)=>{
      if(e.target.tagName !== 'IMG') return;
      const img   = e.target;
      let scale   = parseFloat(img.dataset.scale || '1') + 0.25;
      if(scale > 2.5) scale = 1;
      img.style.transform = `scale(${scale})`;
      img.dataset.scale   = scale;
      img.style.cursor    = scale === 1 ? 'zoom-in' : 'zoom-out';
    });

    /* === MODAL (duplo clique) === */
    gallery.addEventListener('dblclick', (e)=>{
      if(e.target.tagName !== 'IMG') return;
      imagemGrande.src = e.target.src;
      imagemGrande.alt = e.target.alt;
      imagemGrandeContainer.classList.add('show');
    });
    btnFechar.addEventListener('click', ()=>{
      imagemGrandeContainer.classList.remove('show');
      imagemGrande.src = ''; imagemGrande.alt = '';
    });

    /* === CURTIR === */
    gallery.querySelectorAll('.curtir-btn').forEach(btn=>{
      btn.addEventListener('click', e=>{
        e.stopPropagation();                    // não interfere no zoom/modal
        const curtindo = btn.textContent === 'Curtir';
        btn.textContent       = curtindo ? 'Curtiu!' : 'Curtir';
        btn.style.backgroundColor = curtindo ? '#4caf50' : '#e91e63';
      });
    });

    /* === FORM SUBMIT === */
    form.addEventListener('submit', (e)=>{
      e.preventDefault();
      infoMsg.textContent = '';

      const mensagem   = form.mensagem.value.trim();
      let assinatura   = form.assinatura.value.trim();
      if(checkboxAnonimo.checked) assinatura = 'Anônimo';

      if(!mensagem){
        infoMsg.textContent = 'Por favor, escreva uma mensagem antes de enviar.';
        return;
      }

      emailjs.send('service_pq03f2d','template_dsk1hn8',{mensagem,assinatura})
      .then(()=>{
        infoMsg.style.color = '#4caf50';
        infoMsg.textContent = 'Mensagem enviada com sucesso! Obrigado por contribuir.';
        form.reset();
        inputAssinatura.disabled = false;
      })
      .catch(()=>{
        infoMsg.style.color = '#f44336';
        infoMsg.textContent = 'Erro ao enviar mensagem. Tente novamente mais tarde.';
      });
    });

    /* === CHECKBOX ANÔNIMO === */
    checkboxAnonimo.addEventListener('change', ()=>{
      inputAssinatura.disabled = checkboxAnonimo.checked;
      if(checkboxAnonimo.checked) inputAssinatura.value = '';
    });
  </script>
</body>
</html>
