<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Motiva.me - CIEP 183 João Vitta</title>
  <style>
    /* RESET */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #111;
      color: #eee;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      width: 100%;
      max-width: 1200px;
      background: #fff;
      color: #222;
      padding: 25px 30px 35px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      user-select: none;
    }

    header img {
      height: 220px;
      width: auto;
      margin-bottom: 12px;
      user-select: text;
    }

    @media (max-width: 600px) {
      header img {
        height: 150px;
        margin-bottom: 6px;
      }
    }

    header .textos {
      font-weight: 700;
      font-size: 1.6rem;
      color: #222;
      line-height: 1.2;
    }

    header .subtext {
      font-weight: 400;
      font-size: 1.1rem;
      color: #555;
      margin-top: 6px;
      margin-bottom: 18px;
    }

    #socialHeader {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 12px;
      font-weight: 700;
      font-size: 1.2rem;
      color: #222;
    }

    #socialHeader a {
      color: #222;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 6px;
      cursor: pointer;
      transition: color 0.3s ease;
    }

    #socialHeader a:hover {
      color: #e91e63;
    }

    #socialHeader svg {
      width: 28px;
      height: 28px;
      fill: currentColor;
    }

    main {
      width: 100%;
      max-width: 1200px;
      margin: 30px 20px 60px;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-gap: 20px;
      justify-items: center;
    }

    /* Responsivo para celular */
    @media (max-width: 768px) {
      main {
        grid-template-columns: repeat(2, 1fr);
        margin: 20px 10px 40px;
      }
    }

    @media (max-width: 400px) {
      main {
        grid-template-columns: 1fr;
      }
    }

    .card {
      background: #222;
      border-radius: 18px;
      box-shadow: 0 3px 14px rgba(255, 255, 255, 0.12);
      overflow: hidden;
      width: 100%;
      max-width: 400px; /* largura fixa para imagens 400px */
      cursor: pointer;
      position: relative;
      display: flex;
      flex-direction: column;
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: scale(1.03);
    }

    .card img {
      width: 100%;
      height: auto;
      border-radius: 18px 18px 0 0;
      user-select: text;
      transition: transform 0.3s ease;
    }

    .card:hover img {
      transform: scale(1.06);
    }

    /* Botão curtir com coração - posicionado no canto inferior direito da imagem */
    .curtir-btn {
      position: absolute;
      bottom: 10px;
      right: 10px;
      background: transparent;
      border: none;
      cursor: pointer;
      padding: 0;
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      user-select: none;
      transition: transform 0.2s ease;
      color: #e91e63; /* cor do coração vazio */
      filter: drop-shadow(0 0 1px black);
      z-index: 10;
    }

    .curtir-btn:hover {
      transform: scale(1.2);
      color: #c2185b;
    }

    .curtir-btn svg {
      width: 24px;
      height: 24px;
      fill: none;
      stroke: currentColor;
      stroke-width: 2px;
      transition: fill 0.3s ease, stroke 0.3s ease;
    }

    /* Quando curtido, coração preenchido e verde */
    .curtir-btn.liked {
      color: #4caf50;
    }

    .curtir-btn.liked svg {
      fill: currentColor;
      stroke: currentColor;
    }

    /* Modal imagem ampliada */
    #imagemGrandeContainer {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.92);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1500;
      visibility: hidden;
      opacity: 0;
      transition: opacity 0.25s ease;
      flex-direction: column;
      padding: 25px;
    }

    #imagemGrandeContainer.show {
      visibility: visible;
      opacity: 1;
    }

    #imagemGrandeContainer img {
      max-width: 95vw;
      max-height: 85vh;
      border-radius: 25px;
      user-select: text;
      box-shadow: 0 0 38px #e91e63;
    }

    #imagemGrandeContainer button.closeBtn {
      margin-top: 22px;
      padding: 14px 32px;
      border: none;
      border-radius: 35px;
      background: #e91e63;
      color: white;
      font-weight: 700;
      font-size: 1.2rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
      user-select: none;
    }

    #imagemGrandeContainer button.closeBtn:hover {
      background-color: #c2185b;
    }

    /* Formulário */
    form {
      flex: 0 0 400px;
      background: #222;
      padding: 30px 25px;
      border-radius: 20px;
      box-shadow: 0 3px 26px rgba(255,255,255,0.18);
      display: flex;
      flex-direction: column;
      gap: 22px;
      color: #eee;
      user-select: none;
      height: fit-content;
      min-width: 350px;
      margin: 0 auto 60px;
      max-width: 400px;
    }

    form label {
      font-weight: 700;
      font-size: 1.3rem;
    }

    form textarea {
      resize: vertical;
      min-height: 130px;
      background: #333;
      border: none;
      border-radius: 14px;
      padding: 15px;
      color: #eee;
      font-size: 1.1rem;
      font-family: inherit;
    }

    form input[type="text"] {
      background: #333;
      border: none;
      border-radius: 14px;
      padding: 15px;
      color: #eee;
      font-size: 1.1rem;
      font-family: inherit;
    }

    form button {
      background: #e91e63;
      border: none;
      padding: 18px;
      border-radius: 20px;
      font-weight: 700;
      font-size: 1.3rem;
      color: #fff;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s ease;
    }

    form button:hover {
      background-color: #c2185b;
    }

    form .info-msg {
      font-size: 1rem;
      font-style: italic;
      color: #f48fb1;
      user-select: none;
      min-height: 24px;
    }

    .anonimo-container {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 1.1rem;
      user-select: none;
    }

    .anonimo-container input[type="checkbox"] {
      width: 20px;
      height: 20px;
      cursor: pointer;
    }

    /* RESPONSIVO para formulário no celular */
    @media (max-width: 768px) {
      form {
        width: 90%;
        min-width: unset;
      }
    }

  </style>
</head>
<body>
  <header>
    <img src="assets/logo_motivame.png" alt="Logo Motiva.me" />
    <div class="textos">
      CIEP 183 JOÃO VITTA<br />
      <span class="subtext">Inspirando forças para transformar vidas.</span>
    </div>
    <div id="socialHeader" aria-label="Redes sociais">
      <span>Siga-nos</span>
      <a href="https://www.instagram.com/joaovitta183" target="_blank" rel="noopener noreferrer" aria-label="Instagram João Vitta">
        <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
          <path d="M7.75 2A5.75 5.75 0 002 7.75v8.5A5.75 5.75 0 007.75 22h8.5A5.75 5.75 0 0022 16.25v-8.5A5.75 5.75 0 0016.25 2h-8.5zm0 2h8.5A3.75 3.75 0 0120 7.75v8.5a3.75 3.75 0 01-3.75 3.75h-8.5A3.75 3.75 0 014 16.25v-8.5A3.75 3.75 0 017.75 4zm8.75 1a1 1 0 100 2 1 1 0 000-2zM12 7a5 5 0 100 10 5 5 0 000-10zm0 2a3 3 0 110 6 3 3 0 010-6z"/>
        </svg>
        Instagram
      </a>
    </div>
  </header>

  <main id="gallery">
    <div class="card">
      <img src="https://i.postimg.cc/Zq0rgC7B/1.png" alt="Mensagem 1" />
      <button class="curtir-btn" aria-label="Curtir mensagem 1" title="Curtir">
        <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
          <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42
          4.42 3 7.5 3c1.74 0 3.41 0.81 4.5 2.09
          C13.09 3.81 14.76 3 16.5 3
          19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"
          />
        </svg>
      </button>
    </div>
    <div class="card">
      <img src="https://i.postimg.cc/vTSV7yYj/2.png" alt="Mensagem 2" />
      <button class="curtir-btn" aria-label="Curtir mensagem 2" title="Curtir">
        <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
          <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42
          4.42 3 7.5 3c1.74 0 3.41 0.81 4.5 2.09
          C13.09 3.81 14.76 3 16.5 3
          19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"
          />
        </svg>
      </button>
    </div>
    <div class="card">
      <img src="https://i.postimg.cc/3JpKdh0q/3.png" alt="Mensagem 3" />
      <button class="curtir-btn" aria-label="Curtir mensagem 3" title="Curtir">
        <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
          <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42
          4.42 3 7.5 3c1.74 0 3.41 0.81 4.5 2.09
          C13.09 3.81 14.76 3 16.5 3
          19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"
          />
        </svg>
      </button>
    </div>
    <div class="card">
      <img src="https://i.postimg.cc/3NRn1L1f/4.png" alt="Mensagem 4" />
      <button class="curtir-btn" aria-label="Curtir mensagem 4" title="Curtir">
        <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
          <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42
          4.42 3 7.5 3c1.74 0 3.41 0.81 4.5 2.09
          C13.09 3.81 14.76 3 16.5 3
          19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"
          />
        </svg>
      </button>
    </div>
  </main>

  <form id="formMensagem" aria-label="Formulário para enviar mensagem motivacional">
    <label for="mensagem">Sua mensagem motivacional</label>
    <textarea id="mensagem" name="mensagem" required placeholder="Mande pra gente sua mensagem que ela vai aparecer aqui — venha ajudar o dia de alguém!"></textarea>
    <label for="assinatura">Assinatura (opcional)</label>
    <input type="text" id="assinatura" name="assinatura" placeholder="Seu nome ou anônimo" />
    <div class="anonimo-container">
      <input type="checkbox" id="anonimo" />
      <label for="anonimo">Enviar como Anônimo</label>
    </div>
    <button type="submit">Enviar Mensagem</button>
    <div class="info-msg" id="infoMsg" aria-live="polite"></div>
  </form>

  <div id="imagemGrandeContainer" role="dialog" aria-modal="true" aria-label="Imagem ampliada">
    <img id="imagemGrande" alt="Imagem ampliada" />
    <button class="closeBtn" aria-label="Fechar imagem ampliada">Fechar</button>
  </div>

  <!-- EmailJS -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

  <script>
    emailjs.init("FnhDPuvUd77_2JkKW");

    const gallery = document.getElementById('gallery');
    const imagemGrandeContainer = document.getElementById('imagemGrandeContainer');
    const imagemGrande = document.getElementById('imagemGrande');
    const btnFechar = imagemGrandeContainer.querySelector('.closeBtn');
    const infoMsg = document.getElementById('infoMsg');
    const form = document.getElementById('formMensagem');
    const inputAssinatura = form.assinatura;
    const checkboxAnonimo = document.getElementById('anonimo');

    // Abrir imagem ampliada com modal
    gallery.addEventListener('click', e => {
      if(e.target.tagName === 'IMG'){
        imagemGrande.src = e.target.src;
        imagemGrande.alt = e.target.alt;
        imagemGrandeContainer.classList.add('show');
      }
    });

    // Fechar modal
    btnFechar.addEventListener('click', () => {
      imagemGrandeContainer.classList.remove('show');
      imagemGrande.src = '';
      imagemGrande.alt = '';
    });

    // Botão curtir com coração (toggle)
    gallery.querySelectorAll('.curtir-btn').forEach(btn => {
      btn.addEventListener('click', e => {
        e.stopPropagation(); // não abre a imagem ao clicar no coração
        btn.classList.toggle('liked');
      });
    });

    // Envio do formulário via EmailJS
    form.addEventListener('submit', e => {
      e.preventDefault();
      infoMsg.style.color = '';
      infoMsg.textContent = '';

      let mensagem = form.mensagem.value.trim();
      let assinatura = form.assinatura.value.trim();

      if(checkboxAnonimo.checked){
        assinatura = 'Anônimo';
      }

      if(!mensagem){
        infoMsg.style.color = '#f44336';
        infoMsg.textContent = 'Por favor, escreva uma mensagem antes de enviar.';
        return;
      }

      emailjs.send('service_pq03f2d', 'template_dsk1hn8', {
        mensagem: mensagem,
        assinatura: assinatura
      }).then(() => {
        infoMsg.style.color = '#4caf50';
        infoMsg.textContent = 'Mensagem enviada com sucesso! Obrigado por contribuir.';
        form.reset();
        inputAssinatura.disabled = false;
      }).catch(() => {
        infoMsg.style.color = '#f44336';
        infoMsg.textContent = 'Erro ao enviar mensagem. Tente novamente mais tarde.';
      });
    });

    // Desabilitar input assinatura se anônimo estiver marcado
    checkboxAnonimo.addEventListener('change', () => {
      inputAssinatura.disabled = checkboxAnonimo.checked;
      if(checkboxAnonimo.checked){
        inputAssinatura.value = '';
      }
    });
  </script>
</body>
</html>
